<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://ifrn.edu.br/findyourpro">
    <c:crud title="Autônomo" managedBean="#{autonomoCrudMBean}">
        <ui:define name="listColumns">
             <p:column headerText="Nome" sortBy="#{bean.usuario.nome}" 
                      filterBy="#{bean.usuario.id}" filterOptions="#{usuarioOptions.emptyOptions}" filterMatchMode="exact">
                <h:outputText value="#{bean.usuario.nome}" />
            </p:column>
			 <p:column headerText="CPF" sortBy="#{bean.cpf}" filterBy="#{bean.cpf}" >
                <h:outputText value="#{bean.cpf}" />
            </p:column>
        </ui:define>
        <ui:define name="detail">
            <h:panelGrid columns="2" cellpadding="3">
				<c:text readonly="true" value="#{autonomoCrudMBean.bean.usuario.nome}" label="Nome" />
                <c:text readonly="true" value="#{autonomoCrudMBean.bean.cpf}" label="Cpf" />
				<c:text readonly="true" value="#{autonomoCrudMBean.bean.servicos.descricao}" label="Serviços" />
            </h:panelGrid>
        </ui:define>
        <ui:define name="insert">
            <h:panelGrid columns="2" cellpadding="3">
                <c:select id="usuario" required="true" value="#{autonomoCrudMBean.bean.usuario}" label="Nome" options="#{usuarioOptions}" />
				<c:text id="cpf" required="true" value="#{autonomoCrudMBean.bean.cpf}" label="Cpf" />
            </h:panelGrid>                
        </ui:define>
        <ui:define name="update">
            <h:panelGrid columns="2" cellpadding="3">
                <c:select required="true" value="#{autonomoCrudMBean.bean.usuario}" label="Nome" options="#{usuarioOptions}" />
				<c:text required="true" value="#{autonomoCrudMBean.bean.cpf}" label="Cpf" />
				<c:select required="true" value="#{autonomoCrudMBean.bean.servicos}" label="Serviços" options="#{servicoOptions}" />
			</h:panelGrid>                
        </ui:define>
    </c:crud>
</ui:composition>
