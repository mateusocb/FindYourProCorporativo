<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://ifrn.edu.br/conta">
    <c:crud title="Valor Inicial do Dono na Conta Patrimônio" managedBean="#{valorInicialDoDonoNaContaPatrimonioCrudMBean}">
        <ui:define name="listColumns">
            <p:column headerText="Dono" sortBy="#{bean.dono.descricao}"
                      filterBy="#{bean.dono.id}"
                      filterOptions="#{donoOptions.emptyOptions}" filterMatchMode="exact">
                <h:outputText value="#{bean.dono.descricao}" />
            </p:column>
            <p:column headerText="Conta Patrimônio" sortBy="#{bean.contaPatrimonio.descricao}"
                      filterBy="#{bean.contaPatrimonio.id}"
                      filterOptions="#{contaPatrimonioOptions.emptyOptions}" filterMatchMode="exact">
                <h:outputText value="#{bean.contaPatrimonio.descricao}" />
            </p:column>
            <p:column headerText="Valor" sortBy="#{bean.valorInicial}" >
                <c:currency readonly="true" value="#{bean.valorInicial}" />
            </p:column>
        </ui:define>
        <ui:define name="detail">
            <h:panelGrid columns="2" cellpadding="3">
                <c:text readonly="true" value="#{valorInicialDoDonoNaContaPatrimonioCrudMBean.bean.dono.descricao}" label="Dono" />
                <c:text readonly="true" value="#{valorInicialDoDonoNaContaPatrimonioCrudMBean.bean.contaPatrimonio.descricao}" label="Conta Patrimônio" />
                <c:currency readonly="true" value="#{valorInicialDoDonoNaContaPatrimonioCrudMBean.bean.valorInicial}" label="Valor Inicial"/>
            </h:panelGrid>
        </ui:define>
        <ui:define name="insert">
            <h:panelGrid columns="2" cellpadding="3">
                <c:select id="dono" required="true" value="#{valorInicialDoDonoNaContaPatrimonioCrudMBean.bean.dono}" options="#{donoOptions}" label="Dono"/>
                <c:select id="contaPatrimonio" required="true" value="#{valorInicialDoDonoNaContaPatrimonioCrudMBean.bean.contaPatrimonio}" options="#{contaPatrimonioOptions}" label="Conta Patrimônio"/>
                <c:currency id="valorInicial" required="true" value="#{valorInicialDoDonoNaContaPatrimonioCrudMBean.bean.valorInicial}" label="Valor Inicial"/>
            </h:panelGrid>                
        </ui:define>
        <ui:define name="update">
            <h:panelGrid columns="2" cellpadding="3">
                <c:select required="true" value="#{valorInicialDoDonoNaContaPatrimonioCrudMBean.bean.dono}" options="#{donoOptions}" label="Dono"/>
                <c:select required="true" value="#{valorInicialDoDonoNaContaPatrimonioCrudMBean.bean.contaPatrimonio}" options="#{contaPatrimonioOptions}" label="Conta Patrimônio"/>
                <c:currency id="updateValorInicial" required="true" value="#{valorInicialDoDonoNaContaPatrimonioCrudMBean.bean.valorInicial}" label="Valor Inicial"/>
            </h:panelGrid>                
        </ui:define>
    </c:crud>
</ui:composition>
