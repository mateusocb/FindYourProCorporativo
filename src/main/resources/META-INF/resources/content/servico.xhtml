<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://ifrn.edu.br/findyourpro">
    <c:crud title="Servico" managedBean="#{servicoCrudMBean}">
        <ui:define name="listColumns">
            <p:column headerText="Tipo" sortBy="#{bean.tipo}" filterBy="#{bean.tipo}" >
                <h:outputText value="#{bean.tipo}" />
            </p:column>
			<p:column headerText="Descrição" sortBy="#{bean.descricao}" filterBy="#{bean.descricao}" >
                <h:outputText value="#{bean.descricao}" />
            </p:column>
        </ui:define>
        <ui:define name="detail">
            <h:panelGrid columns="2" cellpadding="3">
                <c:text readonly="true" value="#{servicoCrudMBean.bean.tipo}" label="Tipo" />
				<c:text readonly="true" value="#{servicoCrudMBean.bean.descricao}" label="Descrição" />
				<c:text readonly="true" value="#{servicoCrudMBean.bean.prestadores.usuario.login}" label="Prestadores" />
            </h:panelGrid>
        </ui:define>
        <ui:define name="insert">
            <h:panelGrid columns="2" cellpadding="3">
				<c:text id="tipoAdd" required="true" value="#{servicoCrudMBean.bean.tipo}" label="Tipo" />
                <c:text id="descricaoAdd" required="true" value="#{servicoCrudMBean.bean.descricao}" label="Descrição" />
            </h:panelGrid>                
        </ui:define>
        <ui:define name="update">
            <h:panelGrid columns="2" cellpadding="3">
                <c:text id="tipo" required="true" value="#{servicoCrudMBean.bean.tipo}" label="Tipo" />
                <c:text id="descricao" required="true" value="#{servicoCrudMBean.bean.descricao}" label="Descrição" />
				<c:select id="prestadores" required="false" value="#{servicoCrudMBean.bean.prestadores}" label="Prestadores" options="#{prestadorDeServicoOptions}"/>
            </h:panelGrid>                
        </ui:define>
    </c:crud>
</ui:composition>
