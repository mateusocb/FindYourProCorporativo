<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://ifrn.edu.br/findyourpro">
    <c:crud title="Intituição" managedBean="#{instituicaoCrudMBean}">
        <ui:define name="listColumns">
            <p:column headerText="Nome Fantasia" sortBy="#{bean.nomeFantasia}" filterBy="#{bean.nomeFantasia}" >
                <h:outputText value="#{bean.nomeFantasia}" />
            </p:column>
			<p:column headerText="CNPJ" sortBy="#{bean.cnpj}" filterBy="#{bean.cnpj}" >
                <h:outputText value="#{bean.cnpj}" />
            </p:column>
        </ui:define>
        <ui:define name="detail">
            <h:panelGrid columns="2" cellpadding="3">
				<c:text readonly="true" value="#{instituicaoCrudMBean.bean.usuario.login}" label="Usuário" />
                <c:text readonly="true" value="#{instituicaoCrudMBean.bean.cnpj}" label="Cnpj" />
				<c:text readonly="true" value="#{instituicaoCrudMBean.bean.nomeFantasia}" label="Nome Fantasia" />
				<c:text readonly="true" value="#{instituicaoCrudMBean.bean.localizacao}" label="Endereco" />
				<c:text readonly="true" value="#{instituicaoCrudMBean.bean.servicos}" label="Serviços" />
            </h:panelGrid>
        </ui:define>
        <ui:define name="insert">
            <h:panelGrid columns="2" cellpadding="3">
				<c:select id="usuarioAdd" required="true" value="#{instituicaoCrudMBean.bean.usuario}" label="Usuário" options="#{usuarioOptions}" />
				<c:text id="cnpjAdd" required="true" value="#{instituicaoCrudMBean.bean.cnpj}" label="Cnpj" />
				<c:select id="localizacaoAdd" required="true" value="#{instituicaoCrudMBean.bean.localizacao}" label="Endereco" options="#{localizacaoOptions}" />
				<c:text id="nomeFantasiaAdd" required="true" value="#{instituicaoCrudMBean.bean.nomeFantasia}" label="Nome Fantasia" />
            </h:panelGrid>                
        </ui:define>
        <ui:define name="update">
            <h:panelGrid columns="2" cellpadding="3">
				<c:select required="true" value="#{instituicaoCrudMBean.bean.usuario}" label="Usuário" options="#{usuarioOptions}"/>
				<c:text required="true" value="#{instituicaoCrudMBean.bean.cnpj}" label="Cnpj" />
				<c:select required="true" value="#{instituicaoCrudMBean.bean.localizacao}" label="Endereco" options="#{localizacaoOptions}"/>
				<c:text required="true" value="#{instituicaoCrudMBean.bean.nomeFantasia}" label="Nome Fantasia" />
				<c:select required="false" value="#{instituicaoCrudMBean.bean.servicos}" label="Serviços" options="#{servicoOptions}"/>
            </h:panelGrid>                  
        </ui:define>
    </c:crud>
</ui:composition>
