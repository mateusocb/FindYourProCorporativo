<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:m="http://ifrn.edu.br/findyourpro">

    <c:set var="required" value="#{empty required ? false : required}" />
    <c:set var="rendered" value="#{empty rendered ? true : rendered}" />
    <c:set var="id" value="${empty id ? fn:replace(label,' ', '_') : id}" />
    <c:set var="labelStyleClass" value="#{empty labelStyleClass ? '' : labelStyleClass}" />
    <c:set var="labelStyle" value="#{empty labelStyle ? 'font-weight:bold;' : labelStyle}" />

    <p:outputPanel rendered="#{rendered and not empty label}" style="float:left">
        <h:outputLabel value="#{label}:" style="#{labelStyle}" id="label_#{id}" styleClass="#{labelStyleClass}"/>
        <p:spacer width="2" />
        <h:outputText value="*" style="color:red;font-weight:bold" rendered="#{required}"/>
    </p:outputPanel>
</ui:composition>
